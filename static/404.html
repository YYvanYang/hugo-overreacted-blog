<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #282c35;
            background-color: #ffffff;
            margin: 0;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 65ch;
            text-align: center;
        }
        
        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: #000000;
        }
        
        p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            color: #666;
        }
        
        .home-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #d23669;
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        
        .home-link:hover {
            background-color: #b8285a;
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                color: #dcdfe4;
                background-color: #282c35;
            }
            
            h1 {
                color: #ffffff;
            }
            
            p {
                color: #a0a0a0;
            }
        }
        
        /* Theme class support for manual theme switching */
        html.dark body {
            color: #dcdfe4;
            background-color: #282c35;
        }
        
        html.dark h1 {
            color: #ffffff;
        }
        
        html.dark p {
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Sorry, the page you're looking for doesn't exist.</p>
        <a href="/" class="home-link">Go Home</a>
    </div>
</body>
</html>
