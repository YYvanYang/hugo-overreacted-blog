{{- /* Render hook for headings with anchor link generation */ -}}
<h{{ .Level }} id="{{ .Anchor }}" {{- with .Attributes.class }} class="{{ . }}" {{- end }}>
  {{ .Text }}
  <a href="#{{ .Anchor }}" class="heading-anchor" aria-label="Link to this heading">#</a>
</h{{ .Level }}>
{{- /* chomp trailing newline */ -}}
